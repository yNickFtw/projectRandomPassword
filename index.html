<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador de passwords">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Random Password</title>
</head>

<body>
    <img src="img/logo (1).png" alt="Gerador de senhas logo" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="value"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">
            Gerar senha
        </button>
    </main>

    <div class="container-password hide" id="container-password" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tool-tip">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
